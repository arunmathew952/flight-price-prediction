<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
     <link rel="stylesheet" href="static/css/styles.css">
</head>
<body >
<div  style="background-image: url('static/image/a2.jpg'); background-size: cover; ">
    <div class="row">
                <div style="width:100%; height:100%; margin-top:50 px">
                    <div class="text-light">
                        <div class="card-header" style="text-align:center">
                        <h1>FLIGHT PRICE PREDICTOR</h1>
                    </div>
                </div>
    <br>
    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center;">
                            <h5 class="card-title">Airline</h5>
                            <!-- Departure -->
                            <select name="Airline">
                                <option value="0">Air India</option>
                                <option value="1">IndiGo</option>
                                <option value="2">Jet Airways</option>
                                <option value="3">Multiple carriers</option>
                                <option value="4">SpiceJet</option>
                                <option value="5">other</option>
                            </select>
                        </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Source</h5>
                            <!-- Arrival -->
                            <select name="Source">
                                <option value="0">Banglore</option>
                                <option value="1">Chennai</option>
                                <option value="2">Delhi</option>
                                <option value="3">Kolkata</option>
                                <option value="4">Mumbai</option>
                            </select>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <!-- Source -->
                            <h5 class="card-title">Destination</h5>
                            <select name="Destination">
                                <option value="0">Banglore</option>
                                <option value="1">Cochin</option>
                                <option value="2">Delhi</option>
                                <option value="3">Hyderabad</option>
                                <option value="4">Kolkata</option>
                                <option value="5">New Delhi</option>
                            </select>
                            </div>
                        </div>
                </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">

                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Total_Stops</h5>
                            <!-- Destination -->
                            <select name="Total_Stops" required="required" style="width:45%; height:70%">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div></div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Journey_date</h5>
                            <!-- Total Stops -->
                            <input type="date"name="Jmonth">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Arrival_Time</h5>
                            <!-- Airline -->
                            <input type="time"  name="Aminute"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Duration</h5>
                            <!-- Total Stops -->
                            <input type="text"name="Dur_Minute">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Departure_Time</h5>
                            <!-- Airline -->
                            <input type="time"  name="Dep_Minute"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Submit -->
            <div class="row">
                <div class="col-12" style="text-align:center;">
                    <input type="submit" value="Submit" class="btn btn-success" style="width:25%; height:150%">
                </div>
            </div>
            <br>
   
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <h3>{{result}}</h3>
                </div>
            </div>

        </form>
    </div></div>
    </div>
</div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
